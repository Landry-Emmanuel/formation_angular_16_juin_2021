<div *ngIf="pokemon !== null">
    <h3 data-testid="pokemon">{{pokemon.name}}</h3>
    <img src={{pokemon.imgUrl}} alt={{pokemon.name}} />

    <p *ngIf="compact">
        <a routerLink="/detail/{{pokemon.id}}">Voir d√©tails</a>
    </p>
    
    <p *ngIf="compact === false">Type: {{pokemon.type}}</p>
    <p *ngIf="compact === false">Description: {{pokemon.desc}}</p>
</div>
